<h1>Manage Videos</h1>
{% for video in videos %}
  <div>
    <h3>{{ video.title }}</h3>
    <video width="320" controls>
      <source src="{{ video.video_file.url }}" type="video/mp4">
    </video>
    <form method="post" action="{% url 'delete_video' video.id %}">
      {% csrf_token %}
      <button>Delete</button>
    </form>
  </div>
{% endfor %}
